<!DOCTYPE html>
<html>

<head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://kit.fontawesome.com/44df79e003.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <form id="city-form">
                    <div class="row">
                        <div class="col-8">
                            <input type="text" id="city-input" class="form-control" placeholder="Enter a city"
                                aria-label="Enter a city" autocomplete="off" />
                        </div>
                        <div class="col-2">
                            <input type="submit" value="Search" class="form-control btn btn-secondary" />
                        </div>
                        <div class="col-2">
                            <button type="button" class="btn btn-danger" id="location-button">
                                <i class="fas fa-map-pin"></i>
                            </button>
                        </div>
                    </div>
                </form>

                <div class="row">
                    <div class="col">
                        <h1></h1>
                    </div>
                    <div class="col">
                        <p class="humidity-wind">
                            Humidity: <span id="humidity"></span>% <br />
                            Wind: <span id="wind"></span> km/h
                        </p>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <p class="today">
                            <span id="current-day-time"></span> <br />
                            <span class="current-weather" id="condition"></span>
                            <br />
                            <i class="fas fa-cloud fa-current"></i>
                            <span class="current-temperature" id="current-temp"></span>
                            <span class="degrees">
                                <a href="#" id="celsius-unit">°C</a>
                            </span>
                        </p>
                    </div>
                    <div class="col">
                        <p class="quote">
                            It's a great day for naps. <br />
                            Followed by naps.
                        </p>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <p class="five-days">
                            Fri <br />
                            <i class="fas fa-cloud"></i> <br />
                            <strong>1°</strong> -2°
                        </p>
                    </div>
                    <div class="col">
                        <p class="five-days">
                            Sat <br />
                            <i class="fas fa-cloud"></i> <br />
                            <strong>5°</strong> 3°
                        </p>
                    </div>
                    <div class="col">
                        <p class="five-days">
                            Sun <br />
                            <i class="fas fa-cloud-showers-heavy"></i> <br />
                            <strong>11°</strong> 5°
                        </p>
                    </div>
                    <div class="col">
                        <p class="five-days">
                            Mon <br />
                            <i class="fas fa-cloud-showers-heavy"></i> <br />
                            <strong>8°</strong> 3°
                        </p>
                    </div>
                    <div class="col">
                        <p class="five-days">
                            Tue <br />
                            <i class="fas fa-cloud"></i> <br />
                            <strong>6°</strong> 3°
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="src/index.js"></script>
</body>

</html>
